<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Réservation de Salles{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Salles/css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo"> Réservation de Salles</h1>
                <ul class="nav-links">
                    <li><a href="{% url 'salles:liste_salles' %}">Salles</a></li>
                    <li><a href="{% url 'salles:mes_reservations' %}">Mes Réservations</a></li>
                    <li><a href="/admin/">Admin</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Système de Réservation de Salles. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
